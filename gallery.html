<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Running Webiste</title>

    <!-- Bootstrap CDN CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <!-- Google Fonts CDN CSS-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap"
      rel="stylesheet"
    />

    <!--Google  Fonts CDN Icons-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <!-- Font Awesome CDN CSS-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- FancyApp CDN CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css"
    />

    <!-- AOS CDN CSS-->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <link href="/css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <!-- Navbar begins -->
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <!-- <div>Navbar</div> -->
          <a class="navbar-brand" style="color: white" href="#">Film Fusion</a>
          <button
            style="color: white; background-color: white"
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-center"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="https://2s4ds6.csb.app/index.html"
                  style="color: white"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="https://2s4ds6.csb.app/form.html"
                  style="color: white"
                  >Form</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="https://2s4ds6.csb.app/gallery.html"
                  style="color: white"
                  >Gallery</a
                >
              </li>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
      <!-- Navbar ends -->
    </header>

    <main>

      <!-- Font Awesome Begins -->
      <div class="container-fluid text-center fa-container">
        <div class="row">
          <div class="col-6 col-sm-6 col-md-4 col-lg-2 col-xl-2 col-xxl-2">
            <i class="fa-solid fa-camera" style="font-size: 50px"></i>
          </div>
          <div class="col-6 col-sm-6 col-md-4 col-lg-2 col-xl-2 col-xxl-2">
            <i class="fa-solid fa-camera-rotate" style="font-size: 50px"></i>
          </div>
          <div class="col-6 col-sm-6 col-md-4 col-lg-2 col-xl-2 col-xxl-2">
            <i class="fa-solid fa-camera-retro" style="font-size: 50px"></i>
          </div>
          <div class="col-6 col-sm-6 col-md-4 col-lg-2 col-xl-2 col-xxl-2">
            <i class="fa-solid fa-video" style="font-size: 50px"></i>
          </div>
          <div class="col-6 col-sm-6 col-md-4 col-lg-2 col-xl-2 col-xxl-2">
            <i class="fa-solid fa-icons" style="font-size: 50px"></i>
          </div>
          <div class="col-6 col-sm-6 col-md-4 col-lg-2 col-xl-2 col-xxl-2">
            <i class="fa-solid fa-video-slash" style="font-size: 50px"></i>
          </div>
        </div>
      </div>
      <!-- Font Awesome Ends -->
    <div><h1 style="text-align: center;">GALLERY</h1></div>
    <div style="justify-content: center; align-items: center; display: flex; text-align: center;">
      <h1>VIDEO SHOT ON SONY</h1>
      <video width="500" height="500" autoplay muted loop style="align-content: center;">
        <source src="https://samplelib.com/lib/preview/mp4/sample-10s.mp4" type="video/mp4">
      </video>
    </div>

    <div class="rectangle"></div>

    <div style="justify-content: center; align-items: center; display: flex; text-align: center;">
      <h1>VIDEO SHOT ON LUMIX</h1>
      <video width="500" height="500" autoplay muted loop style="align-content: center;">
        <source src="https://samplelib.com/lib/preview/mp4/sample-30s.mp4" type="video/mp4">
      </video>
    </div>
    <div class="rectangle"></div>
    <div style="justify-content: center; align-items: center; display: flex; text-align: center;">
      <h1>VIDEO SHOT ON CONAN</h1>
      <video width="500" height="500" autoplay muted loop style="align-content: center;">
        <source src="https://samplelib.com/lib/preview/mp4/sample-20s.mp4" type="video/mp4">
      </video>
    </div>

    </main>

    <footer></footer>

    <section>
      <!-- JavaScripts-->

      <!-- jQuery CDN JS-->
      <script
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
      ></script>

      <!-- Boostrap CDN JS -->
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"
      ></script>

      <!-- Fancy App CDN JS-->
      <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>

      <!-- AOS CDN JS-->
      <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
      <script>
        AOS.init();
      </script>

      <!-- Isotope Filtering -->
      <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.js"></script>

      <!--Local JavaScript-->
      <script src="/js/scripts.js"></script>
    </section>
  </body>
</html>
